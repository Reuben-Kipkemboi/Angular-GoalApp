<div class="container-fluid">
  <h3 class="text-warning">My First Angular Project on my Core Module Goals</h3>
  <hr>
  <!-- <ul>
    <li style="list-style-type:none" *ngFor="let goal of goals">{{goal.id}} . {{goal.name}}
      <app-goal-detail [goal]='goal'></app-goal-detail>
    </li>
  </ul> -->
  <!-- <p style="color:brown" *ngIf='goals.length > 5'>Your goals are too many</p>  -->
  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let goal of goals;let i = index'>
        <ul>
          <li appStrikethrough>{{goal.id}} {{goal.name}} due on {{goal.completeDate|date|uppercase}}</li>
          <button (click)='toggleDetails(i)'class='btn btn-outline-warning'>More</button>
          <!-- <app-goal-detail *ngIf='goal.showDescription' [goal]='goal'></app-goal-detail> -->
          <!-- <app-goal-detail *ngIf="goal.showDescription" [goal]='goal' (isComplete)= 'completeGoal($event,i)'></app-goal-detail> -->
          <app-goal-detail *ngIf="goal.showDescription" [goal]='goal' (isComplete)='deleteGoal($event,i)'>
          </app-goal-detail>
        </ul>

      </div>
    </div>
    <div class="col-md-6 bg-white">  
      <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
    </div>
  </div>
  <p *ngIf='goals.length > 5'>You have too many goals</p>
  <div class="row">
    <blockquote class="blockquote text-center">
      <p class="mb-3">{{quote.quote}}</p>
      <footer class="blockquote-footer text-warning"><cite>{{quote.author}}</cite></footer>
    </blockquote>
  </div>
</div>
